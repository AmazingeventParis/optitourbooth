version: '3.8'

# ============================================================
# OptiTour Booth — Production
# Usage : docker-compose -f docker-compose.production.yml up -d
# ============================================================

services:

  # ---- PostgreSQL avec PostGIS ----
  postgres:
    image: postgis/postgis:16-3.4
    container_name: optitourbooth_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-optitour}
      POSTGRES_USER: ${POSTGRES_USER:-optitour_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-optitour_user} -d ${POSTGRES_DB:-optitour}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optitourbooth_network

  # ---- Redis (cache + Socket.io adapter) ----
  redis:
    image: redis:7-alpine
    container_name: optitourbooth_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optitourbooth_network

  # ---- VROOM (optimisation de tournées) ----
  vroom:
    image: vroomvrp/vroom-docker:v1.14.0
    container_name: optitourbooth_vroom
    restart: unless-stopped
    environment:
      - VROOM_ROUTER=osrm
      - OSRM_URL=https://router.project-osrm.org
      - VROOM_MAX_COMPUTING=300000
      - VROOM_MAX_JOBS=1000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - optitourbooth_network

  # ---- Backend Express API ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: optitourbooth_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-optitour_user}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-optitour}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: https://${DOMAIN}
      OSRM_URL: ${OSRM_URL:-https://router.project-osrm.org}
      NOMINATIM_URL: ${NOMINATIM_URL:-https://nominatim.openstreetmap.org}
      VROOM_URL: http://vroom:3000
      VROOM_ENABLED: ${VROOM_ENABLED:-true}
      ORS_API_KEY: ${ORS_API_KEY:-}
      TOMTOM_API_KEY: ${TOMTOM_API_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
    volumes:
      - uploads_data:/app/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - optitourbooth_network

  # ---- Frontend React (nginx) ----
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: https://${DOMAIN}/api
        VITE_SOCKET_URL: https://${DOMAIN}
    container_name: optitourbooth_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - optitourbooth_network

  # ---- Caddy (reverse proxy + SSL automatique) ----
  caddy:
    image: caddy:2-alpine
    container_name: optitourbooth_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - backend
      - frontend
    networks:
      - optitourbooth_network

volumes:
  postgres_data:
    name: optitourbooth_postgres_data
  redis_data:
    name: optitourbooth_redis_data
  uploads_data:
    name: optitourbooth_uploads_data
  caddy_data:
    name: optitourbooth_caddy_data
  caddy_config:
    name: optitourbooth_caddy_config
  caddy_logs:
    name: optitourbooth_caddy_logs

networks:
  optitourbooth_network:
    name: optitourbooth_network
    driver: bridge
