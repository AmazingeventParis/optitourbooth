version: '3.8'

# ============================================================
# OptiTour Booth — Production (indépendant)
#
# Prérequis : Traefik gateway installé (scripts/setup-traefik.sh)
# Usage     : docker compose -f docker-compose.production.yml up -d
#
# Ce projet est 100% isolé :
#   - Réseau interne optitourbooth_network (postgres, redis, vroom, backend, frontend)
#   - Seul le service 'frontend' et 'backend' rejoignent le réseau 'proxy' (Traefik)
#   - Aucune dépendance vis-à-vis des autres projets
# ============================================================

services:

  # ---- PostgreSQL avec PostGIS ----
  postgres:
    image: postgis/postgis:16-3.4
    container_name: optitourbooth_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-optitour}
      POSTGRES_USER: ${POSTGRES_USER:-optitour_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-optitour_user} -d ${POSTGRES_DB:-optitour}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal   # Isolé — pas accessible depuis l'extérieur

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: optitourbooth_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal   # Isolé

  # ---- VROOM (optimisation tournées) ----
  vroom:
    image: vroomvrp/vroom-docker:v1.14.0
    container_name: optitourbooth_vroom
    restart: unless-stopped
    environment:
      - VROOM_ROUTER=osrm
      - OSRM_URL=https://router.project-osrm.org
      - VROOM_MAX_COMPUTING=300000
      - VROOM_MAX_JOBS=1000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - internal   # Isolé

  # ---- Backend Express API ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: optitourbooth_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-optitour_user}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-optitour}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: https://${DOMAIN}
      OSRM_URL: ${OSRM_URL:-https://router.project-osrm.org}
      NOMINATIM_URL: ${NOMINATIM_URL:-https://nominatim.openstreetmap.org}
      VROOM_URL: http://vroom:3000
      VROOM_ENABLED: ${VROOM_ENABLED:-true}
      ORS_API_KEY: ${ORS_API_KEY:-}
      TOMTOM_API_KEY: ${TOMTOM_API_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      UPLOAD_DIR: ./uploads
    volumes:
      - uploads_data:/app/backend/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal   # Accès postgres/redis/vroom
      - proxy      # Accès Traefik (routes /api, /socket.io, /uploads)
    labels:
      - "traefik.enable=true"
      # Router API (priorité haute)
      - "traefik.http.routers.optitourbooth-api.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`) || PathPrefix(`/uploads`))"
      - "traefik.http.routers.optitourbooth-api.entrypoints=websecure"
      - "traefik.http.routers.optitourbooth-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.optitourbooth-api.priority=20"
      - "traefik.http.services.optitourbooth-api.loadbalancer.server.port=3000"
      # WebSocket sticky (Socket.io)
      - "traefik.http.services.optitourbooth-api.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.optitourbooth-api.loadbalancer.sticky.cookie.name=optitourbooth_sticky"

  # ---- Frontend React (nginx) ----
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: https://${DOMAIN}/api
        VITE_SOCKET_URL: https://${DOMAIN}
    container_name: optitourbooth_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - internal   # Pas strictement nécessaire mais utile pour la cohérence
      - proxy      # Accès Traefik (route /* )
    labels:
      - "traefik.enable=true"
      # Router frontend (priorité basse — catch-all)
      - "traefik.http.routers.optitourbooth-web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.optitourbooth-web.entrypoints=websecure"
      - "traefik.http.routers.optitourbooth-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.optitourbooth-web.priority=10"
      - "traefik.http.services.optitourbooth-web.loadbalancer.server.port=80"

volumes:
  postgres_data:
    name: optitourbooth_postgres_data
  redis_data:
    name: optitourbooth_redis_data
  uploads_data:
    name: optitourbooth_uploads_data

networks:
  internal:
    # Réseau strictement privé au projet OptiTour
    name: optitourbooth_internal
    driver: bridge
    internal: true   # Pas d'accès internet direct depuis ce réseau
  proxy:
    # Réseau partagé avec Traefik — externe (créé par setup-traefik.sh)
    name: proxy
    external: true
